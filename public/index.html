<!DOCTYPE html>
<html lang="en">

    <link rel="icon" href="https://i.ibb.co/mHvzsrF/6268-AA96-67-CB-4-BE2-8108-B09-C77-E45181.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#07b53b" />
    <meta name="description" content="This is a smallThis is web application - @THANAㅣBusiness." />

    -->
    <title>@THANAㅣBusiness.</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <style>
      .example-content {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        background-color: #ffffff;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.15);
      }
    </style>
    <ion-tabs>
      <ion-tab tab="home">
        <ion-nav id="home-nav"></ion-nav>
        <div id="home-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>THANAㅣBusiness.</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <div id="root"></div>
            <ion-fab slot="fixed" vertical="bottom" horizontal="end">
              <ion-fab-button>
                <ion-icon name="chevron-up-circle"></ion-icon>
              </ion-fab-button>
              <ion-fab-list side="top">
                <ion-fab-button>
                  <ion-icon name="document"></ion-icon>
                </ion-fab-button>
                <ion-fab-button>
                  <ion-icon name="color-palette"></ion-icon>
                </ion-fab-button>
                <ion-fab-button>
                  <ion-icon name="globe"></ion-icon>
                </ion-fab-button>
              </ion-fab-list>
            </ion-fab>
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab tab="radio">
        <ion-nav id="radio-nav"></ion-nav>
        <div id="radio-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>Radio</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <div class="container">
              <iframe src="https://ufabet.com/HomeSmart.aspx" frameboarder="0" width="100%" height="700px;"></iframe>
            </div>
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab tab="library">
        <ion-nav id="library-nav"></ion-nav>
        <div id="library-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>Library</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <div class="example-content">Library content</div>
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab tab="search">
        <ion-nav id="search-nav"></ion-nav>
        <div id="search-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>Search</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <div class="example-content">Search content</div>
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home"></ion-icon>หน้าแรก
        </ion-tab-button>
        <ion-tab-button tab="radio">
          <ion-icon name="radio"></ion-icon>ประกาศ
        </ion-tab-button>
        <ion-tab-button tab="library">
          <ion-icon name="library"></ion-icon>คอลเล็คชั่น
        </ion-tab-button>
        <ion-tab-button tab="search">
          <ion-icon name="person"></ion-icon>บัญชี
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
    <script>
      const homeNav = document.querySelector('#home-nav');
      const homePage = document.querySelector('#home-page');
      homeNav.root = homePage;
      const radioNav = document.querySelector('#radio-nav');
      const radioPage = document.querySelector('#radio-page');
      radioNav.root = radioPage;
      const libraryNav = document.querySelector('#library-nav');
      const libraryPage = document.querySelector('#library-page');
      libraryNav.root = libraryPage;
      const searchNav = document.querySelector('#search-nav');
      const searchPage = document.querySelector('#search-page');
      searchNav.root = searchPage;
    </script>
  </body>
</html>
